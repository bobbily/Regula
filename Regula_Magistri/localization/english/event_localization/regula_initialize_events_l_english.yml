l_english:
  regula_initialize_event.0001.t:0 "Opening the Regula Magestri"
  regula_initialize_event.0001.desc:0 "It took almost every penny you had, but the Regula Magestri is finally yours. Hands shaking, you've locked himself in your study, telling none to disturb you. As your hands settle on the tome you are overcome with an intense feeling of dread, as if both heaven and hell seek to warn you."
  regula_initialize_event.0001.a:0 "Power at any price."
  regula_initialize_event.0001.b:0 "Reconsider your actions."
  regula_initialize_event.0002.t:0 "The Keeper of Souls Awakes"
  regula_initialize_event.0002.desc:0 "Ignoring the feeling you open the book, and inadvertently loose the Keeper of Souls once more upon the world. For a brief moment your mind is filled with the screams of the blessed and the damned, as a bright light rises from the book to plunge into your chest. \n\nThe spirit's strength fills your body, and its thoughts fill your mind. You briefly struggle to maintain control, but it's pointless. The spirit's desires are your own. \n\nLust. Sex. Power."
  regula_initialize_event.0002.a:0 "Regula 1. All shall kneel, and in kneeling rise."

  regula_initialize_event.0010.t:0 "The Dark Inheritance"
  regula_initialize_event.0010.desc:0 "Though half the court had spent every waking hour searching for the Book, in the end it simply appeared in your chambers. The air around it shimmers slightly, whispered words promising untold power at the cost of your soul.\n\nYour predecessor had thought the trade cheap at twice the price, but now the decision is yours to make."
  regula_initialize_event.0010.a:0 "Take up your birthright"
  regula_initialize_event.0010.b:0 "Cast the book into the flames"
  regula_initialize_event.0010.b.tt:0 "Permanently disable Regula Magestri for this character"

  regula_initialize_event.0011.t:0 "Unmarred and Unholy"
  regula_initialize_event.0011.desc:0 "Everyone knows that the Regula Magistri had been destroyed. Tales of the unholy screams that erupted as it was consigned to the flames had spread far beyond your realm. Yet it now lies before you, none the worse for wear.\n\nAs you run a hand over the well-worn cover you feel a pull deep inside. The Keeper of Souls is eager to be let loose upon the world."
  regula_initialize_event.0011.a:0 "Inscribe the Regula onto your soul"
  regula_initialize_event.0011.b:0 "Into the flames once more"
  regula_initialize_event.0011.b.tt:0 "Permanently disable Regula Magestri for this character"
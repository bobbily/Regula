  regula_initialize_event.0001.t:0 "Opening the Regula Magestri"
  regula_initialize_event.0001.desc:0 "It took almost every penny you had, but the Regula Magestri is finally yours. Hands shaking, you've locked himself in your study, telling none to disturb you. As your hands settle on the tome you are overcome with an intense feeling of dread, as if both heaven and hell seek to warn you."
  regula_initialize_event.0001.a:0 "Power at any price."
  regula_initialize_event.0001.b:0 "Reconsider your actions."
  regula_initialize_event.0002.t:0 "The Keeper of Souls Awakes"
  regula_initialize_event.0002.desc:0 "Ignoring the feeling you open the book, and inadvertently loose the Keeper of Souls once more upon the world. For a brief moment your mind is filled with the screams of the blessed and the damned, as a bright light rises from the book to plunge into your chest. \n\nThe spirit's strength fills your body, and its thoughts fill your mind. You briefly struggle to maintain control, but it's pointless. The spirit's desires are your own. \n\nLust. Sex. Power."
  regula_initialize_event.0002.a:0 "Regula 1. All shall kneel, and in kneeling rise."